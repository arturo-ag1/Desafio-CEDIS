    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/style.css' %}">

    <style>
        ul {
            text-align: center;
        }

        li {
            display: inline-block;
        }
    </style>

<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
    <div class="ball-scale">
        <div class='contain'>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
        </div>
    </div>
</div>
    <!-- Pre-loader end -->
    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    {% if validlink %}
                        <form class="md-float-material form-material" method="post">{% csrf_token %}
                            <div class="text-center">
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Nueva contraseña</h3>
                                        </div>
                                    </div>

                                    
                                        {% for error_field, error_message in form.errors.items %}
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <p class="text-inverse text-center">
                                                        {{ error_message }}
                                                    </p>
                                                </div>
                                            </div>
                                            
                                        {% endfor %}
                                            
                                    
                                    
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group form-primary">
                                                <input type="password" id="new_password1" name="new_password1" class="form-control" required="" placeholder="Contraseña">
                                                <span class="form-bar"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group form-primary">
                                                <input type="password" id="new_password2" name="new_password2" class="form-control" required="" placeholder="Confirmar Contraseña">
                                                <span class="form-bar"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    {% else %}
                        <div class="text-center">
                            <img src="{% static 'files/assets/images/logo.png' %}" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center">Error</h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="text-inverse text-center">
                                            Error en el token.    
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="text-inverse text-center">
                                            <a class="text-inverse text-center" href="{% url 'custom_pass_reset'">Solicita un nuevo token de reinicio de contraseña</a>
                                        </p>
                                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    {% endif %}
                        
                    <!--<div class="login-card card-block auth-body mr-auto ml-auto">-->
                        <!--<form class="md-float-material form-material">-->
                            <!--<div class="text-center">-->
                                <!--<img src="../files/assets/images/logo.png" alt="logo.png">-->
                            <!--</div>-->
                            <!--<div class="auth-box">-->
                                <!---->
                            <!--</div>-->
                        <!--</form>-->
                        <!--&lt;!&ndash; end of form &ndash;&gt;-->
                    <!--</div>-->
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Warning Section Starts -->

    <script src="{% static 'files/bower_components/jquery/js/jquery.min.js' %}"></script>

    <script src="{% static 'files/bower_components/popper.js/js/popper.min.js' %}"></script>
